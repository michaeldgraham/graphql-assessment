query reservationQuery($args: ReservationArgs!) {
  reservation(args: $args) {
    arrivalDate
    confirmationNumber
    departureDate
    hotelId
    rooms {
      number
      priceAmountAfterTax
      priceAmountBeforeTax
      taxAmount
    }
    status
    user {
      address {
        street
        city
        postalCode
        stateCode
        countryCode
      }
      creditCard {
        cvv
        expirationDate
        number
        type
      }
      email
      name {
        firstName
        lastName
      }
    }
  }
}
